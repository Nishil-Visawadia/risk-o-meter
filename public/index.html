<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icons/icon-192x192.png">
    <meta name="description" content="Welcome to Fraud-o-Meter">
    <meta name="keywords" content="insurance, mortgage, risk, assessment">
    <title>Fraud-o-Meter</title>
    <link rel="manifest" href="./manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: radial-gradient(circle, #f3f4f6, #e1e5e6, #d5dcdd);
            /* Subtle radial gradient */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Subtle overlay for the background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            /* Subtle white overlay */
            z-index: 0;
        }

        .container {
            text-align: center;
            margin: 16px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.25);
            /* Glass effect */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1;
            /* Ensure it appears above the overlay */
        }

        .logo {
            /* width: 120px; */
            height: 120px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007aff;
            /* Apple Blue */
            margin-bottom: 10px;
        }

        p {
            font-size: 1.25rem;
            color: #555;
            /* Subtle text color */
            margin-bottom: 20px;
        }

        .team-name {
            font-size: 1.10rem;
            color: #666;
            margin-top: 10px;
        }

        .proceed-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background: #007aff;
            /* Apple Blue */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .proceed-button:hover {
            background: #005bb5;
            /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./icons/new-image.jpg" alt="App Logo" class="logo">
        <h1>Fraud-o-Meter</h1>
        <p>Your trusted app for <b>Insurance</b> and <b>Mortgage</b> risk assessment</p>
        <p class="team-name" style="margin-bottom: 2px;"><b>Developed by Risk Radar Crew</b></p>
        <p class="team-name"><i>Powered by REDX</i></p>
        <a href="./landing.html" class="proceed-button">Proceed</a>
    </div>
    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
