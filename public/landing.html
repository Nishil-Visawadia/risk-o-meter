<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icons/icon-192x192.png">
    <meta name="description" content="Assess your insurance and mortgage risks">
    <meta name="keywords" content="insurance, mortgage, risk, assessment">
    <title>Risk-o-Meter</title>
    <link rel="manifest" href="./manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="192x192" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./icons/icon-512x512.png">
    <meta name="theme-color" content="#f3f4f6"> <!-- Light pastel background -->
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900">Welcome to <br>Fraud-o-Meter</h1>
        <p class="text-lg text-gray-600 mt-2">Assess your insurance and mortgage risks</p>
    </header>
    <main class="flex flex-col space-y-4 w-full max-w-sm">
        <button id="insuranceRisk"
            class="bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Insurance Risk Assessment
        </button>
        <button id="mortgageRisk"
            class="bg-green-500 text-white py-3 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            Mortgage Risk Assessment
        </button>
        <button id="healthFraudRisk"
            class="bg-red-500 text-white py-3 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Health Fraud Assessment
        </button>
    </main>
    <script src="../src/js/app.js"></script>
    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to the assessment buttons
            const insuranceButton = document.getElementById('insuranceRisk');
            const mortgageButton = document.getElementById('mortgageRisk');
            const healthFraudButton = document.getElementById('healthFraudRisk');

            // Event listener for Insurance Risk Assessment button
            insuranceButton.addEventListener('click', () => {
                // Navigate to the Insurance Risk Assessment page
                window.location.href = './insurance/insurance-assessment.html';
            });

            // Event listener for Mortgage Risk Assessment button
            mortgageButton.addEventListener('click', () => {
                // Navigate to the Mortgage Risk Assessment page
                window.location.href = './mortgage/mortgage-assessment.html';
            });

            // Event listener for Health Fraud Assessment button
            healthFraudButton.addEventListener('click', () => {
                // Navigate to the Health Fraud Assessment page
                window.location.href = './health/health-fraud-assessment.html';
            });
        });
    </script>
    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
